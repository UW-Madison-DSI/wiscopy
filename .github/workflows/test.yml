name: Tests

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.4
        with:
          pixi-version: v0.44.0
      - name: Install dependencies
        run: pixi install
      - name: Test with pixi
        run: pixi run -e dev pytest